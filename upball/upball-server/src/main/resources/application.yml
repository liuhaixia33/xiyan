server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: upball-server

  # Database
  datasource:
    url: jdbc:mysql://localhost:3306/upball?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: upball
    password: upball123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 300000
      connection-timeout: 20000

  # Redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Jackson
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

# MyBatis Plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

# Logging
logging:
  level:
    com.upball: debug
    org.springframework.security: debug

# Upball Config
upball:
  # JWT
  jwt:
    secret: your-jwt-secret-key-change-in-production
    expire: 86400000  # 24 hours
  
  # WeChat Mini Program
  wx:
    mp:
      app-id: your-wx-app-id
      secret: your-wx-secret
    pay:
      app-id: your-wx-pay-app-id
      mch-id: your-mch-id
      mch-key: your-mch-key
      notify-url: https://your-domain.com/api/v1/pay/callback
  
  # MinIO
  minio:
    endpoint: http://localhost:9000
    access-key: upball
    secret-key: upball123
    bucket-name: upball
  
  # File Upload
  upload:
    path: /tmp/upball/uploads
    url-prefix: http://localhost:8080/api/uploads
    max-size: 10485760  # 10MB

# Spring Servlet Multipart
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 100MB
