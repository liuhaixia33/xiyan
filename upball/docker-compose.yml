version: '3.8'

services:
  # MySQL
  mysql:
    image: mysql:8.0
    container_name: upball-mysql
    environment:
      MYSQL_ROOT_PASSWORD: upball123
      MYSQL_DATABASE: upball
      MYSQL_USER: upball
      MYSQL_PASSWORD: upball123
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - upball-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: upball-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - upball-network

  # MinIO (文件存储)
  minio:
    image: minio/minio:latest
    container_name: upball-minio
    environment:
      MINIO_ROOT_USER: upball
      MINIO_ROOT_PASSWORD: upball123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - upball-network

volumes:
  mysql-data:
  redis-data:
  minio-data:

networks:
  upball-network:
    driver: bridge
